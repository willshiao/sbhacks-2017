<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Inventory</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
  <link rel="shortcut icon" href="/favicon.ico" />

</head>
<body>
  <div class="container">
    <h1 id="seller">Seller</h1>
    <table>
      <tr>
        <td>Latitude:</td>
        <td id="lat"></td>
      </tr>
      <tr>
        <td>Longitude:</td>
        <td id="long"></td>
      </tr>
    </table>
  
    <h2>Inventory Items</h2>
    <table id="inventoryItems">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Unit</th>
        </tr>
      </thead>
    </table>
  
    <h2>Add Inventory Item</h2>
    <form action="/sellers/addInventory" method="POST">
  
      <input type="hidden" id="sellerId" name="sellerId">
      <div class="form-group">
        <label for="itemName">Food Name</label>
       <input type="text" id="name" class="form-control" placeholder="Item Name" required name="itemName">
      </div>
      <div class="form-group">
        <label for="itemQuantity">Food Quantity</label>
        <input type="number" id="itemQuantity" class="form-control" placeholder="Quantity" name="itemQuantity">
      </div>
      <div class="form-group">
        <label for="itemUnit">Food Unit</label>
        <input type="text" id="itemUnit" class="form-control" placeholder="Unit" name="itemUnit">
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <h2>Change Inventory Quantity</h2>
    <form action="/sellers/editInventory" method="POST">
      <div class="form-group">
        <label for="itemName">Food Name</label>
       <input type="text" id="name" class="form-control" placeholder="Item Name" required name="itemName">
      </div>
    </form>
    <hr>
    <button id="deleteBtn" class="btn btn-primary">Delete</button>
  </div>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<script>
  'use strict';

  const searchStr = window.location.search.slice(1);
  console.log('Search:', searchStr);

  $(function() {
    $('#sellerId').val(searchStr);

    $('#deleteBtn').click(function(evt) {
      evt.preventDefault();
      $.ajax({
        url: '/sellers/' + searchStr,
        method: 'DELETE',
      }).done(function(data) {
        console.log('Done:', data);
        window.location.href = '/pages/viewSellers';
      });
    });
  });


  $.get('/sellers/' + searchStr, function(data) {
    $('#seller').text(data.info.Name);
    $('#lat').text(data.coords[0]);
    $('#long').text(data.coords[1]);
    $('#inventoryItems').DataTable({
      data: data.inventory,
      columns: [{data: 'name'}, {data: 'quantity'}, {data: 'unit'}]
    });
  });
</script>
</body>
</html>
