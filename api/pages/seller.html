<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Inventory</title>
</head>
<body>
  <h1 id="seller">Seller</h1>
  <table>
    <tr>
      <td>Latitude</td>
      <td id="lat"></td>
    </tr>
    <tr>
      <td>Longitude</td>
      <td id="long"></td>
    </tr>
  </table>

  <h2>Inventory Items</h2>
  <table id="inventoryItems">
  </table>

  <h2>Add Inventory Item</h2>
  <form action="/sellers/addInventory" method="POST">
    <input type="hidden" id="sellerId" name="sellerId">
    <label for="itemName">Food Name</label>
    <input type="text" id="itemName" name="itemName">
    <label for="itemQuantity">Food Quantity</label>
    <input type="number" id="itemQuantity" name="itemQuantity">
    <label for="itemUnit">Food Unit</label>
    <input type="text" id="itemUnit" name="itemUnit">
    <button type="submit">Add</button>
  </form>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script>
  'use strict';

  const searchStr = window.location.search.slice(1);
  console.log('Search:', searchStr);
  $('#sellerId').val(searchStr);

  $.get('/sellers/' + searchStr, function(data) {
    $('#seller').text(data.info.Name);
    $('#lat').text(data.coords[0]);
    $('#long').text(data.coords[1]);
    data.inventory.forEach(item => {
      $('#inventoryItems').append(`<tr><td>${item.name}</td><td>${item.quantity} ${item.unit}</td></tr>`);
    });
  });
</script>
</body>
</html>
