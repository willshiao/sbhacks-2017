<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Phone Number">Phone Number</label>  
  <div class="col-md-4">
  <input id="Phone Number" name="Phone Number" type="text" placeholder="(***) ***-****" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email Address</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Submit Button"></label>
  <div class="col-md-4">
    <button id="Submit Button" name="Submit Button" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
