<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Get started with MapView - Create a 2D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.2/esri/css/main.css">
<script src="https://js.arcgis.com/4.2/"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script>
'use strict';

require([
  'esri/Map',
  'esri/views/MapView',
  'esri/Graphic',
  'esri/geometry/Point',
  'esri/symbols/SimpleMarkerSymbol',
  'dojo/domReady!'
], function(Map, MapView, Graphic, Point, SimpleMarkerSymbol){
  var map = new Map({
    basemap: 'streets'
  });
  var view = new MapView({
    container: 'viewDiv',  // Reference to the scene div created in step 5
    map: map,  // Reference to the map object created before the scene
    zoom: 16,  // Sets the zoom level based on level of detail (LOD)
    center: [-119.85, 34.41]  // Sets the center point of view in lon/lat
  });

  const marker = new SimpleMarkerSymbol({
    color: [226, 119, 40],
    outline: { // autocasts as new SimpleLineSymbol()
      color: [0, 255, 0],
      width: 2
    }
  });

  let points = [
    {
      info: {
        Name: 'Ortega Dining Commmons',
      },
      coords: [ 34.410938, -119.847057 ]
    },
    {
      info: {
        Name: 'Freebirds',
      },
      coords: [ 34.413242, -119.855637 ]
    }
  ];

  points = points.map(p => {
    return new Graphic({
      geometry: new Point({
        latitude: p.coords[0],
        longitude: p.coords[1]
      }),
      symbol: marker,
      attributes: p.info,
      popupTemplate: { // autocasts as new PopupTemplate()
        title: '{Name}',
        content: [{
          type: 'fields',
          fieldInfos: [{
            fieldName: 'Name'
          }]
        }]
      }
    });
  });

  view.graphics.addMany(points);
});
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
